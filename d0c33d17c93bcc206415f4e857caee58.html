    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script>
        function sesiKapat() {
            localStorage.setItem(d49e795036("Ses Açıkmı"), ae74f565d0(false, "5de566e83266f64c"))
            document.getElementById("ses-acik-svg").hidden = true;
            document.getElementById("ses-kapali-svg").hidden = false;
        }

        function sesiAc() {
            localStorage.setItem(d49e795036("Ses Açıkmı"), ae74f565d0(true, "5de566e83266f64c"))
            document.getElementById("ses-acik-svg").hidden = false;
            document.getElementById("ses-kapali-svg").hidden = true;
        }

        if (JSON.parse(ba49b8134d(localStorage.getItem(d49e795036("Ses Açıkmı")), "5de566e83266f64c")) == false) {
            document.getElementById("ses-acik-svg").hidden = true;
            document.getElementById("ses-kapali-svg").hidden = false;
        }


        function sesCal(sesDosyasi) {
            var audio = new Audio(sesDosyasi);
            audio.play();
        }


        function xssKorumasi(input) {
            return String(input)
                .replace(/&/g, '&amp;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#39;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;');
        }

        function diziyiKaristir(array) {
            let currentIndex = array.length, randomIndex;
            while (currentIndex != 0) {
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;
                [array[currentIndex], array[randomIndex]] = [
                    array[randomIndex], array[currentIndex]];
            }
            return array;
        }


        soruNo = 0;
        var sorular = JSON.parse(ba49b8134d(ba49b8134d(localStorage.getItem(d49e795036("Seviye" + seviye + "Sorular")), "5de566e83266f64c"), "8c99c0fbcfcc043b"))
        var dogruCevabinOlduguSik = "";
        var dogruSayisi = 0;
        var yanlisSayisi = 0;
        document.getElementById("seviye").innerText = seviye;
        diziyiKaristir(sorular);

        var aSikki = "";
        var bSikki = "";
        var cSikki = "";
        var aSikkiCevap = "";
        var bSikkiCevap = "";
        var cSikkiCevap = "";
        function soruYukle(sorulanSoruID) {
            if (sorulanSoruID > 4) return;
            if (sorular.length != 5) {
                console.log("ÖNEMLİ UYARI !\n" +
                    "Testte 5 soru olması gerekirken " + sorular.length + " soru bulundu.\n" +
                    "Testte 5 soru olmazsa test doğru çalışmaz.");
                alert("Bu testteki soruları ayarlamadığımızdan dolayı anasayfaya yönlendiriliyorsunuz");
                // window.location.href = "/";
                return;
            }
            var aSikkiID = 0;
            var bSikkiID = 0;
            var cSikkiID = 0;
            var sorulanSoru = sorular[sorulanSoruID][1];
            var sorununCevabi = sorular[sorulanSoruID][2];
            while (true) {
                aSikkiID = parseInt(Math.random() * 10000) % sorular.length;
                bSikkiID = parseInt(Math.random() * 10000) % sorular.length;
                cSikkiID = parseInt(Math.random() * 10000) % sorular.length;
                if (aSikkiID != bSikkiID && aSikkiID != cSikkiID && bSikkiID != cSikkiID &&
                    aSikkiID != sorulanSoruID && bSikkiID != sorulanSoruID && cSikkiID != sorulanSoruID) {
                    break;
                }
            }
            aSikki = sorular[aSikkiID][2];
            bSikki = sorular[bSikkiID][2];
            cSikki = sorular[cSikkiID][2];
            aSikkiCevap = sorular[aSikkiID][0];
            bSikkiCevap = sorular[bSikkiID][0];
            cSikkiCevap = sorular[cSikkiID][0];
            var rastgeleSik = parseInt(Math.random() * 10 % 3 + 1);
            if (rastgeleSik == 1) {
                dogruCevabinOlduguSik = "A";
                aSikki = sorununCevabi;
            } else if (rastgeleSik == 2) {
                dogruCevabinOlduguSik = "B";
                bSikki = sorununCevabi;
            } else if (rastgeleSik == 3) {
                dogruCevabinOlduguSik = "C";
                cSikki = sorununCevabi;
            }
            document.getElementById("soru").innerText = (soruNo + 1) + ". Soru\n" + sorulanSoru;
            document.getElementById("aSikki").innerText = aSikki;
            document.getElementById("bSikki").innerText = bSikki;
            document.getElementById("cSikki").innerText = cSikki;
        }
        soruYukle(0);


        function sikkiYesilYap(id) {
            if (JSON.parse(ba49b8134d(localStorage.getItem(d49e795036("Ses Açıkmı")), "5de566e83266f64c")) == true) {
                sesCal("/ses/dogru.mp3");
            }
            document.getElementById(id).classList.add("fw-bold");
            document.getElementById(id).classList.add("text-success");
            document.getElementById(id).innerHTML = '<svg id="dogru-sik-svg" xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-check-square-fill" viewBox="0 0 16 16"><path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm10.03 4.97a.75.75 0 0 1 .011 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.75.75 0 0 1 1.08-.022z"/></svg> ' + xssKorumasi(document.getElementById(id).innerText);
        }


        function sikkiKirmiziYap(id) {
            if (JSON.parse(ba49b8134d(localStorage.getItem(d49e795036("Ses Açıkmı")), "5de566e83266f64c")) == true) {
                sesCal("/ses/yanlis.mp3");
            }
            document.getElementById(id).classList.add("fw-bold");
            document.getElementById(id).classList.add("text-danger");
            document.getElementById(id).innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-x-square-fill" viewBox="0 0 16 16"><path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm3.354 4.646L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 1 1 .708-.708z"/></svg> ' + xssKorumasi(document.getElementById(id).innerText);
        }


        function sikkiNormaleCevir(id) {
            document.getElementById(id).classList.remove("fw-bold");
            document.getElementById(id).classList.remove("text-danger");
            document.getElementById(id).classList.remove("text-success");
        }


        function soruyuCoz(isaretlenenSik) {
            if (document.getElementById("aSikki").innerHTML.includes("dogru-sik-svg") ||
                document.getElementById("bSikki").innerHTML.includes("dogru-sik-svg") ||
                document.getElementById("cSikki").innerHTML.includes("dogru-sik-svg")) {
                return;
            }
            var beklemeSuresi = 0;
            if (dogruCevabinOlduguSik == isaretlenenSik) {
                dogruSayisi++;
                sikkiYesilYap(dogruCevabinOlduguSik.toLowerCase() + "Sikki");
                beklemeSuresi = 10000;
                setTimeout(() => {
                    sikkiNormaleCevir("aSikki");
                    sikkiNormaleCevir("bSikki");
                    sikkiNormaleCevir("cSikki");
                    soruNo++;
                    soruYukle(soruNo);
                }, beklemeSuresi);
            } else {
                yanlisSayisi++;
                document.getElementById("bilgildirme-modeli-basligi").innerText = window[isaretlenenSik.toLowerCase() + 'SikkiCevap'];
                document.getElementById("bilgildirme-modeli-icerigi").innerText = window[isaretlenenSik.toLowerCase() + 'Sikki'];
                document.getElementById("bilgildirme-modelini-acan-buton").click();
                sikkiKirmiziYap(isaretlenenSik.toLowerCase() + "Sikki");
                return;
            }
            if (soruNo == 4) {
                setTimeout(() => {
                    document.getElementById("mevcut-seviye").innerText = seviye;
                    document.getElementById("sonuc-modelini-acan-buton").click();
                    localStorage.setItem(d49e795036("Seviye" + seviye), ae74f565d0(true, "5de566e83266f64c"));
                    document.getElementById("ileri-butonu").setAttribute("onclick", "window.location.href=\"/f1c54757f9d8fba29f2b7b7a6a3e52f9.html?bb1c28b94620e66f66dfc6954844d03f9f740ff460c4ab60528766d12ac62f19ace1ced357573d6318c8b30661a0306b1cd8ab5957ea1d8051d0a117d26b3d3948c04fc4a83abc56951c64a2db3874660343d19150d65a316e1f0bd2c0b6a6af6e6d0131d60125654543d0e23d5408201238a0a22b4bd60c3a68d017478f9e668284ef651729c5b9b48da0ce5e1b49240e43e129041f34e29b95e22e4a126f1264574c24798ce92ac5e8f4e967ca8bdaa6422007ac5dcdd247314e8865ef173e3802f60c52ddae4e7e69a678cc08091dd1ec3a4796c132ae4b776473b7458064e6e3de2acc970b19bcd518334540532d54a9509926d47c690082=142bd9ee6614c100c9ee52e9ef76c7b9b850585933e3a6da1ec7d5606cbbcce1ccbc6cb356a22a7f01de5b0cb5ad847441531ca74ba95d1b1b0ff90309a75d037b5fac00b9f6f567d85043171858c388b39e2f0166de879f501c7cf2fe921120ace3b2c5c4f40a680c0d9f8a3f77ff1503483bf40d8ea39c7038d4d3c2da923b7dfcd30bfbdbd9262e561e71cc3168c396b915b7952d8587cc77b9eb91db1146e5226c2d1786d5bfb2e3ef4241feda732ee6a97b30f5783048cca667632a2543986615f547dafd03edbbc4f97ab30f2fd20b011971ded3d2533510facfb351ded17365d3cbf1b291bac6dd8b6441c50a08f7de1be007d14b5684\"");
                    return;
                }, beklemeSuresi);
            }
        }
    </script>
